server:
  port: 9000
  tomcat:
    max-threads: 10000  # tomcat 最大处理请求
    accept-count: 10000  # tomcat 可排队的请求数

spring:
  application:
    name: order-service
  cloud:
    config:
      discovery:
        enabled: true
        service-id: config-server
      #uri: http://localhost:48021
      #profile: dev
      username: admin
      password: admin123
eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://admin:admin123@localhost:8766/eureka/
feign:
  hystrix:
    enabled: true